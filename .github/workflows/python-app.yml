# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions
name: test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  DB_DATABASE: testing
  DB_USER: root
  DB_PASSWORD: root

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
      - name: Setup MySQL Server
        run: |
          sudo systemctl start mysql.service
          mysql -e 'CREATE DATABASE ${{ env.DB_DATABASE }};' -u${{ env.DB_USER }} -p${{ env.DB_PASSWORD }}
          cat tests/sql/*/*.sql | mysql -u${{ env.DB_USER }} -p${{ env.DB_PASSWORD }}
          cat tests/sql/*/tables/*.sql | mysql -u${{ env.DB_USER }} -p${{ env.DB_PASSWORD }}
          cat tests/sql/*/routines/*.sql | mysql -u${{ env.DB_USER }} -p${{ env.DB_PASSWORD }}
      - name: Run Unit Tests
        run: |
          export PYTHONPATH=:$(pwd):$PYTHONPATH
          pipenv --python ${{ matrix.python-version }}
          pipenv install --dev
          pipenv run pytest -so xfail_strict=True --durations 10 --maxfail 10 --cov ./ --cov-report html --cov-report xml --junitxml test-reports/tests.xml --cov-config=./tests/.coveragerc ./tests/
      # Set up posting code coverage to CodeCov.
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
